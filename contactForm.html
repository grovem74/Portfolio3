<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="row" id="contact-form">
            <p id="contact-form-heading">Tell me a little about your project and how to get in touch.</p>
            <div class="col s1"></div>
            <form class="col s10">
                <div class="row">
                    <div class="col m3"></div>
                    <div class="input-field col s12 m6">
                        <input placeholder="Name" id="contact-name" type="text" class="validate">
                        <label for="contact-name"></label>
                    </div>
                    <div class="col m3"></div>
                </div>
                <div class="row">
                    <div class="col m3"></div>
                    <div class="input-field col s12 m6">
                        <input placeholder="Email" id="email" type="email" class="validate">
                        <label for="email"></label>
                    </div>
                    <div class="col m3"></div>
                </div>
                <div class="row">
                    <div class="col m3"></div>
                    <div class="input-field col s12 m6">
                        <textarea placeholder="Describe your project" id="textarea1"
                            class="materialize-textarea"></textarea>
                        <label for="textarea1"></label>
                    </div>
                </div>
                <div class="col m3"></div>
            </form>
            <div class="col s1"></div>
            <div class="center-align">
                <a class="btn-flat" href="./index.html">Submit</a>
            </div>
        </div>
    </div>

</body>

</html>
